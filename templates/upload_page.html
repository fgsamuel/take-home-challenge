{% extends 'base.html' %}

{% block content %}
  <h2>Upload XML File</h2>
  <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="fileUpload">Select an XML File:</label>
      <input type="file" class="form-control-file" id="fileUpload" name="file" accept=".xml" required>
    </div>

    <div class="form-group">
      <label>Choose the output format:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="output_format" id="jsonFormatted" value="formatted" checked>
        <label class="form-check-label" for="jsonFormatted">
          JSON Formatted
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="output_format" id="jsonPlain" value="plain">
        <label class="form-check-label" for="jsonPlain">
          JSON Plain
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
